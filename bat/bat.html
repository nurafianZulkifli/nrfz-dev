    <script>
        // Fetch data from the backend API
        async function fetchBusArrivals() {
            try {
                const searchInput = document.getElementById('bus-stop-search').value.trim();
                const tableBody = document.querySelector('table tbody');

                // If no input, show a message and stop further execution
                if (!searchInput) {
                    tableBody.innerHTML = '<tr><td colspan="4">Please type a Bus Stop Code</td></tr>';
                    return;
                }

                const url = new URL('https://bat-lta-9eb7bbf231a2.herokuapp.com/bus-arrivals');

                // Append query parameters
                url.searchParams.append('BusStopCode', searchInput);

                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error('Failed to fetch bus arrivals');
                }

                const data = await response.json();
                console.log('API Response:', data); // Debugging log

                tableBody.innerHTML = ''; // Clear existing rows

                if (!data.Services || data.Services.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4">No data available</td></tr>';
                    return;
                }

                data.Services.forEach((service) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="svcNumtd">
                            <p class="svcNum">${service.ServiceNo}</p>
                        </td>
                        <td class="departure-spacing">
                            <span class="bus-time">${service.NextBus.EstimatedArrival ? formatArrivalTime(service.NextBus.EstimatedArrival) : 'N/A'}</span>
                            <span class="bus-time">${service.NextBus2.EstimatedArrival ? formatArrivalTime(service.NextBus2.EstimatedArrival) : 'N/A'}</span>
                        </td>
                        <td>
                            ${service.NextBus.Type ? `<img src="assets/${service.NextBus.Type.toLowerCase()}.png" alt="${service.NextBus.Type}" style="width: 50px; height: auto;">` : 'N/A'}
                        </td>
                        <td> 
                            ${service.Operator ? `<img src="assets/${service.Operator.toLowerCase()}.png" alt="${service.Operator}" class="operator-logo">` : 'N/A'}</td>
                `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching bus arrivals:', error);
                const tableBody = document.querySelector('table tbody');
                tableBody.innerHTML = '<tr><td colspan="4">Error loading data</td></tr>';
            }
        }

        // Add an event listener to the search input
        document.getElementById('bus-stop-search').addEventListener('input', fetchBusArrivals);

        // Initial call to show the default message
        fetchBusArrivals();

        // Refresh data every 30 seconds
        setInterval(fetchBusArrivals, 30000);

        // Function to format ISO string to hh:mm and show "Arr" if the time matches the current time
        function formatArrivalTime(isoString) {
            const date = new Date(isoString);
            const hours = date.getHours().toString().padStart(2, '0'); // Ensure 2-digit format
            const minutes = date.getMinutes().toString().padStart(2, '0'); // Ensure 2-digit format
            const formattedTime = `${hours}:${minutes}`;

            // Get the current time in hh:mm format
            const now = new Date();
            const currentHours = now.getHours().toString().padStart(2, '0');
            const currentMinutes = now.getMinutes().toString().padStart(2, '0');
            const currentTime = `${currentHours}:${currentMinutes}`;

            // Compare the times and return "Arr" if they match
            return formattedTime === currentTime ? 'Arr' : formattedTime;
        }
    </script>
