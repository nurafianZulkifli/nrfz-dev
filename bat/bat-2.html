<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Bus Stops</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #bus-stops {
            margin-top: 20px;
        }

        .bus-stop {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Nearby Bus Stops</h1>
    <button id="get-location">Find Nearby Bus Stops</button>
    <div id="bus-stops"></div>

    <script>
        const apiUrl = 'https://bat-lta-9eb7bbf231a2.herokuapp.com/nearby-bus-stops'; // Update with your server URL

        document.getElementById('get-location').addEventListener('click', () => {
            // Check if geolocation is available
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser.');
                return;
            }

            // Get the user's current location
            navigator.geolocation.getCurrentPosition(async (position) => {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                try {
                    // Fetch nearby bus stops from the backend
                    const response = await fetch(`${apiUrl}?latitude=${latitude}&longitude=${longitude}&radius=1`);
                    if (!response.ok) {
                        throw new Error('Failed to fetch nearby bus stops');
                    }

                    const busStops = await response.json();
                    displayBusStops(busStops);
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to fetch nearby bus stops. Please try again later.');
                }
            }, (error) => {
                console.error('Geolocation error:', error);
                alert('Unable to retrieve your location.');
            });
        });

        // Display the 3 nearest bus stops
        function displayBusStops(busStops) {
            const busStopsContainer = document.getElementById('bus-stops');
            busStopsContainer.innerHTML = ''; // Clear previous results

            if (!busStops || busStops.length === 0) {
                busStopsContainer.innerHTML = '<p>No bus stops found nearby.</p>';
                return;
            }

            busStops.forEach((busStop, index) => {
                const busStopElement = document.createElement('div');
                busStopElement.className = 'bus-stop';
                busStopElement.innerHTML = `
      <strong>${index + 1}. Bus Stop Code:</strong> ${busStop.BusStopCode}<br>
      <strong>Description:</strong> ${busStop.Description}<br>
      <strong>Road Name:</strong> ${busStop.RoadName}<br>
      <strong>Distance:</strong> ${busStop.distance ? `${busStop.distance.toFixed(2)} km` : 'N/A'
                    }
    `;
                busStopsContainer.appendChild(busStopElement);
            });
        }
    </script>
</body>

</html>
