  <!-- Script for Indiv Page - Modes -->
  <script>
    /* Dark Mode Functionality for Individual Pages */

    // Check localStorage for dark mode preference
    if (localStorage.getItem('dark-mode') === 'enabled') {
      document.body.classList.add('dark-mode');
      updateThemeIcon('dark');
    } else {
      updateThemeIcon('light');
    }

    const toggleButton = document.getElementById('dark-mode-toggle');
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      // Save the preference in localStorage
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('dark-mode', 'enabled');
        updateThemeIcon('dark');
      } else {
        localStorage.setItem('dark-mode', 'disabled');
        updateThemeIcon('light');
      }
    });

    // Function to update the theme icon with animation
    function updateThemeIcon(theme) {
      const themeIcon = document.getElementById('theme-icon');

      // Add animation class
      themeIcon.classList.add('animate');

      // Update the icon based on the theme
      if (theme === 'dark') {
        themeIcon.classList.remove('fa-sun-bright');
        themeIcon.classList.add('fa-moon-stars');
      } else {
        themeIcon.classList.remove('fa-moon-stars');
        themeIcon.classList.add('fa-sun-bright');
      }

      // Remove the animation class after the animation ends
      setTimeout(() => {
        themeIcon.classList.remove('animate');
      }, 300); // Match the duration of the CSS transition
    }

  </script>

    <script>
    function sortTable(n, tableId) {
      var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
      table = document.getElementById(tableId);
      switching = true;
      dir = "asc";
      while (switching) {
        switching = false;
        rows = table.rows;
        for (i = 1; i < (rows.length - 1); i++) {
          shouldSwitch = false;
          x = rows[i].getElementsByTagName("TD")[n];
          y = rows[i + 1].getElementsByTagName("TD")[n];
          if (dir == "asc") {
            if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
              shouldSwitch = true;
              break;
            }
          } else if (dir == "desc") {
            if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
              shouldSwitch = true;
              break;
            }
          }
        }
        if (shouldSwitch) {
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true;
          switchcount++;
        } else {
          if (switchcount == 0 && dir == "asc") {
            dir = "desc";
            switching = true;
          }
        }
      }
    }
  </script>
